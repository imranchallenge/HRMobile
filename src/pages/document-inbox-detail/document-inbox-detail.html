<!--
  Generated template for the DocumentInboxDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Inbox Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
      <ion-row>
        <ion-col>
           <h5>Type</h5>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
           {{inbox.type}}
       </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h5>Request By</h5>
       </ion-col>
      </ion-row>
      <ion-row>
       <ion-col>
        {{inbox.reqBy}}
       </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
         <h6>Application Type</h6>
        </ion-col>
       </ion-row>
       <ion-row>
        <ion-col>
          {{inbox.description}}
        </ion-col>
       </ion-row>
       <ion-row>
        <ion-col>
         <h5>Manager</h5>
        </ion-col>
       </ion-row>
       <ion-row>
        <ion-col>
         {{inbox.awaitingApproval}}
        </ion-col>
       </ion-row>
       <ion-row>
        <ion-col>
         <h5>Status</h5>
        </ion-col>
       </ion-row>
       <ion-row>
        <ion-col>
          {{inbox.status}}
        </ion-col>
       </ion-row>
    </ion-grid>
</ion-content>
