<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Document Request</ion-title>
    <ion-buttons clear ion-button icon-only end>
            <button ion-button (click)="landingPage()">
                <ion-icon name="home"></ion-icon>
            </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="authForm" (ngSubmit)="submitForm(authForm.value)">
      <ion-item>
          <ion-label>Document Type*</ion-label>
          <ion-select [formControl]="authForm.controls['documentType']">
              <ion-option *ngFor="let type of documentTypes" [value]="type">{{type}}</ion-option>
          </ion-select>
      </ion-item>
     <!-- <ion-item>
        <ion-label floating>Purpose (for salary statement)</ion-label>
        <ion-input type="text" value="" [formControl]="authForm.controls['purpose']" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Bank Name (for salary transfer letter)</ion-label>
          <ion-input type="text" value="" [formControl]="authForm.controls['bankName']" ></ion-input>
      </ion-item>
    -->
      <ion-item>
          <ion-label floating>Comments</ion-label>
          <ion-input type="text" value="" [formControl]="authForm.controls['remark']" ></ion-input>
      </ion-item>
     
  <br/>
  <button type="submit" ion-button full [disabled]="!authForm.valid" class="submit-btn">Submit</button>
  </form>
    
</ion-content>
