<ion-header>

  <ion-navbar>
    <ion-title>Inbox Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col>
             <strong>Type</strong>
          </ion-col>
          <ion-col>
              {{inbox.type}}
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col></ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <strong>Action By</strong>
         </ion-col>
         <ion-col>
            {{inbox.reqBy}}
           </ion-col>
        </ion-row>
        <ion-row>
            <ion-col></ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
              <strong>Transaction Date</strong>
           </ion-col>
           <ion-col>
              {{inbox.reqDate}}
             </ion-col>
          </ion-row>
          <ion-row>
              <ion-col></ion-col>
          </ion-row>
        <ion-row>
          <ion-col>
           <strong>Description</strong>
          </ion-col>
         </ion-row>
         <ion-row>
            <ion-col>
                {{inbox.description}}
              </ion-col>
         </ion-row>
         <ion-row>
            <ion-col></ion-col>
        </ion-row>
        <ion-row *ngIf="inbox.type === 'LEAVE'">
            <ion-col>
                <strong>No of Days</strong>
               </ion-col>
               <ion-col>
                   {{inbox.noofDays}}
               </ion-col>
        </ion-row>
        <ion-row *ngIf="inbox.type === 'REFUND'">
            <ion-col>
                <strong>Value</strong>
               </ion-col>
               <ion-col>
                   {{inbox.noofDays}}
               </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
             <strong>Manager</strong>
          </ion-col>
         </ion-row>
         <ion-row>
            <ion-col>
                {{inbox.awaitingApproval}}
            </ion-col>
         </ion-row>
         <ion-row>
            <ion-col></ion-col>
        </ion-row>
         <ion-row>
          <ion-col>
           <strong>Status</strong>
          </ion-col>
          <ion-col>
              {{inbox.status}}
          </ion-col>
         </ion-row>
      </ion-grid>
</ion-content>
