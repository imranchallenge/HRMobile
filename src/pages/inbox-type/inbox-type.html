<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inbox Type</ion-title>
    <ion-buttons clear ion-button icon-only end>
      <button ion-button (click)="landingPage()">
            <ion-icon name="home"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <div *ngFor="let item of types">
      <button *ngIf="item.display" ion-item (click)="itemTapped($event,item)">
            <ion-icon [name]="item.icon" color='danger' item-left></ion-icon>
              {{ item.title }}
    </button>
    </div>
  </ion-list>
</ion-content>
