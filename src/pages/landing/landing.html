<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
        <ion-navbar>
                <button ion-button menuToggle>
                                    <ion-icon name="menu"></ion-icon>
                                  </button>
                <ion-title>

                </ion-title>
                <ion-buttons>
                        <ion-grid>
                                <ion-row>
                                        <ion-col col-8 offset-3 padding-top>
                                                <img src="assets/header-logo.png" />
                                        </ion-col>
                                        <ion-col col-1 style="padding-top:28px;">
                                                <button clear ion-button icon-only small (click)="logout()">
                                                                           <ion-icon name="md-power" color="light"></ion-icon>
                                                                    </button>
                                        </ion-col>
                                </ion-row>
                        </ion-grid>
                </ion-buttons>
        </ion-navbar>
</ion-header>

<ion-content class="landing">
        <ion-card text-center class="hide-card card">
                <img [src]="picture" onError="this.src='assets/person.jpg'" class="custom-avatar" />
                <h4>{{name}}</h4>
                <p>Emp No: {{externalNumber}}</p>
        </ion-card>
        <ion-grid>
                <div *ngFor="let p of loopData;let idx = index">
                        <ion-row>
                                <ion-col *ngIf="currentPage(idx)" col-6 no-padding no-margin text-center>
                                        <button no-padding no-margin clear ion-button icon-only large (click)="openPage(currentPage(idx))">
                                                                            <ion-icon name="{{currentPage(idx).icon}}"  color="light">
                                                                                <ion-badge *ngIf="currentPage(idx).title === 'Buzzers'" style="margin-top:15px;margin-right:1px;" id="notifications-badge" color="primary">{{unReadCount}}</ion-badge>
                                                                            </ion-icon>
                                                                    </button>
                                </ion-col>
                                <ion-col *ngIf="nextPage(idx)" col-6 no-padding no-margin text-center>
                                        <button no-padding no-margin clear ion-button icon-only large (click)="openPage(nextPage(idx))">
                                                                            <ion-icon name="{{nextPage(idx).icon}}" color="light" >
                                                                                <ion-badge *ngIf="nextPage(idx).title === 'Buzzers'" style="margin-top:15px;margin-left:1px;" id="notifications-badge" color="primary">{{unReadCount}}</ion-badge>
                                                                            </ion-icon>
                                                                    </button>
                                </ion-col>
                        </ion-row>
                        <ion-row>
                                <ion-col *ngIf="currentPage(idx)" col-6 no-padding no-margin text-center>
                                        <button no-padding no-margin clear ion-button style="text-transform: none;" (click)="openPage(currentPage(idx))">
                                                                            <h6>{{currentPage(idx).title}}</h6>
                                                                    </button>
                                </ion-col>
                                <ion-col *ngIf="nextPage(idx)" col-6 no-padding no-margin text-center>
                                        <button no-padding no-margin clear ion-button style="text-transform: none;" (click)="openPage(nextPage(idx))">
                                                                            <h6>{{nextPage(idx).title}}</h6>
                                                                    </button>
                                </ion-col>
                        </ion-row>
                </div>
                <ion-row>
                        <ion-col *ngIf="isManager" col-6 no-padding no-margin text-center>
                                <button no-padding no-margin clear ion-button icon-only large (click)="openManagerApproval('Manager Approval')">
                                                                        <ion-icon  no-padding no-margin id="notification-button" name="ios-folder" color="light">
                                                                                <ion-badge id="notifications-badge" color="primary">{{buzzerEmployeeManagerRequestCount}}</ion-badge>
                                                                        </ion-icon>
                                                                </button>
                        </ion-col>
                </ion-row>
                <ion-row>
                        <ion-col *ngIf="isManager" col-6 no-padding no-margin text-center>
                                <button clear ion-button style="text-transform: none;" (click)="openManagerApproval('Manager Approval')">
                                                                        <h6>Manager Approval</h6>
                                                                </button>
                        </ion-col>
                </ion-row>
        </ion-grid>
</ion-content>
