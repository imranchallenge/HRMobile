<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Leave Request</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="authForm" (ngSubmit)="submitForm(authForm.value)">
      <ion-grid padding>
          <ion-row>
              <ion-col><strong>Employee</strong></ion-col>
          </ion-row>
          <ion-row> 
                <ion-col>{{requestEmployee.name}}</ion-col>
          </ion-row>
          <ion-row>
                  <ion-col><strong>Description</strong></ion-col>
            </ion-row>
         <ion-row>
           <ion-col class="description">{{requestEmployee.description}}</ion-col>
         </ion-row>
         <ion-row>
            <ion-col><strong>No of Days</strong></ion-col>
          </ion-row>
         <ion-row>
            <ion-col>{{requestEmployee.numberOfDays}}</ion-col>
          </ion-row>
          <ion-row>
              <ion-col><strong>Leave Balance</strong></ion-col>
            </ion-row>
           <ion-row>
              <ion-col>{{requestEmployee.leaveBalance}} ( {{requestEmployee.intervalMonth}} {{requestEmployee.intervalYear}} )</ion-col>
            </ion-row>
            <ion-row>
                <ion-col><strong>Leave Status</strong></ion-col>
              </ion-row>
            <ion-row>
              <ion-col>
                  <ion-item>
                      <ion-label>Status</ion-label>
                      <ion-select [formControl]="authForm.controls['type']">
                          <ion-option *ngFor="let type of statusTypes" [value]="type.value">{{type.text}}</ion-option>
                      </ion-select>
                  </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col><button type="submit" ion-button full [disabled]="!(authForm.valid)" class="submit-btn">Submit</button></ion-col>
            </ion-row>  
      </ion-grid> 
  </form>
</ion-content>
