<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Refund Approval List</ion-title>
      <ion-buttons clear ion-button icon-only end>
          <button ion-button (click)="landingPage()">
              <ion-icon name="home"></ion-icon>
          </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let item of approvalItems" (click)="itemTapped($event, item)">
          <ion-icon name="mail" color='danger' item-left></ion-icon>
           <ion-grid>
             <ion-row>
               <ion-col><strong>Employee:</strong></ion-col>
               <ion-col class="employee" text-wrap>{{item?.employee}}</ion-col>
             </ion-row>
             <ion-row>
                <ion-col><strong>Voucher:</strong></ion-col>
                <ion-col  class="employee" text-wrap>{{item?.voucher}}</ion-col>
            </ion-row>
             <ion-row>
                <ion-col><strong>Trans.Date:</strong></ion-col>
                <ion-col  class="employee" text-wrap>{{item?.reqDate}}</ion-col>
              </ion-row>
          </ion-grid>
      </button>
    </ion-list>
  </ion-content>
