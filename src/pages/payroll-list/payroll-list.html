<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Payroll List</ion-title>
      <ion-buttons clear ion-button icon-only end>
          <button ion-button (click)="landingPage()">
              <ion-icon name="home"></ion-icon>
          </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let item of payrollItems" (click)="itemTapped($event, item)">
          {{ item.intervalName }}
        </button>  
      </ion-list>
</ion-content>
