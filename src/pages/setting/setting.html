<ion-header>

  <ion-navbar>
    <ion-title>Setting</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="authForm" (ngSubmit)="submitForm(authForm.value)">
    <br/><br/>
    <br/><br/>
    <ion-item>
      <ion-label floating>License Key</ion-label>
      <ion-textarea [formControl]="authForm.controls['licensekey']" name="licensekey"></ion-textarea>
    </ion-item>
    <br/><br/>
    <button type="submit" ion-button full [disabled]="!(authForm.valid)" class="submit-btn">Submit</button>
  </form>
</ion-content>
